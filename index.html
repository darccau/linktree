<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Darccau - links</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="three.r119.min.js"></script>
    <script src="vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: '#your-element-selector',
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x3f3fff,
        points: 20.0,
        maxDistance: 29.0,
        spacing: 20.0,
        showDots: false,
      })
    </script>
  </head>
  <body>
    <main>
      <header>
        <img src="./assets/darccau.jpg" />
        <h1>@darccau</h1>
      </header>
      <ul>
        <li>
          <a href="https://darccau.com"
            ><img src="./assets/homepage.svg" alt="Homepage" width="20" />
            Website
          </a>
        </li>

        <li>
          <a href="https://darccau.com"
            ><img src="./assets/github.svg" alt="Github" width="20" />
            Github
          </a>
        </li>

        <li>
          <a href="https://twitter.com/darccau"
            ><img src="./assets/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
